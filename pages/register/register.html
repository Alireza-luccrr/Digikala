<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="icon" href="../images/title-icon/android-icon-192x192.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- start register -->
    <div class="register">
      <!-- register-logo -->
      <a href="../index.html">
        <img src="images/full-vertical.svg" alt="" class="img-r"
      /></a>
      <!-- register-title -->
      <h1 class="h-r">ورود | ثبت‌نام</h1>
      <!-- register-description -->
      <p class="p-r p-r1">سلام!</p>
      <p class="p-r p-r2">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
      <!-- register-box-input -->
      <div class="box-r1">
        <input type="text" class="box-input" />
      </div>
      <!-- register-submit -->
      <button class="box-r2">
        <div class="submit">ورود</div>
      </button>
      <!-- register-description -->
      <p class="p-r3 p-r1">
        ورود شما به معنای پذیرش
        <a href="#" class="a-r">شرایط دیجی‌کالا</a>
        و
        <a href="#" class="a-r">قوانین حریم‌خصوصی</a>
        است
      </p>
    </div>
    <!-- end register -->
  </body>
</html>
